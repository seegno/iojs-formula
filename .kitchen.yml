---
driver:
  name: vagrant
  network:
    - ["private_network", { ip: "192.168.33.33" }]

provisioner:
  name: salt_solo
  formula: node
  pillars-from-files:
    node.sls: pillar.example
  pillars:
    top.sls:
      base:
        "*":
          - node
  state_top:
    base:
      "*":
        - node

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
